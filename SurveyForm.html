<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to take our survey</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input required id="name" type="text" placeholder="Enter your name"><br>

    <label id="email-label" for="email">Email:</label>
    <input required id="email" type="email" placeholder="Enter your email"><br>

    <label id="number-label" for="number">Age (optional):</label>
    <input id="number" type="number" min="10" max="100" placeholder="Enter your age"><br>

    <select id="dropdown" name="dropdown">
      <option disabled selected>Select one</option>
      <option>Option 1</option>
      <option>Option 2</option>
    </select><br>

    <fieldset>
      <legend>Would you recommend FreeCodeCamp to a friend? (required)</legend>
      <label><input type="radio" value="definitely" name="recommendation"> Definitely</label><br>
      <label><input type="radio" value="maybe" name="recommendation"> Maybe</label><br>
      <label><input type="radio" value="not-sure" name="recommendation"> Not Sure</label><br>
    </fieldset>

    <label for="favorite-feature">What is your favorite FreeCodeCamp feature?</label><br>
    <select id="favorite-feature" name="favorite-feature">
      <option disabled selected>Select one</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select><br>

    <label for="improvements">What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" id="checkbox1" value="Challenges"><label for="checkbox1">Challenges</label><br>
    <input type="checkbox" id="checkbox2" value="Additional Courses"><label for="checkbox2">Additional Courses</label><br>
    <input type="checkbox" id="checkbox3" value="Data Visualization"><label for="checkbox3">Data Visualization</label><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" placeholder="Enter your comment here..."></textarea><br>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
